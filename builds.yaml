inputs:
  - name: "reference_data"
    metadata: "surveillanceInTexas/data/references_metadata.tsv"
    sequences: "surveillanceInTexas/data/references_sequences.fasta"
  - name: "focus"
  - name: "context"
    
builds:
  houston:
    title: "the surveillance on Delta variant in Texas"
    subsampling_scheme: all
    auspice_config: "surveillanceInTexas/auspice_config_houston.json"
    subsampling_scheme: state-territory
    
subsampling:
  state-territory:
    local-focus:
      max_sequences: 15000
      query: --query "(focus == 'yes')"

files:
  description: "surveillanceInTexas/description.md"
  colors: "surveillanceInTexas/colors.tsv"

traits:
  houston:
    columns: ["division", "location"]


