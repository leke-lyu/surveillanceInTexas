inputs:
  - name: "reference_data"
    metadata: "surveillanceInTexas/data/references_metadata.tsv"
    sequences: "surveillanceInTexas/data/references_sequences.fasta"
  - name: "focus"
    metadata: "surveillanceInTexas/data/25k_00.metadata.tsv"
    sequences: "surveillanceInTexas/data/25k_00.metadata.tsv"
    metadata: "surveillanceInTexas/data/25k_01.metadata.tsv"
    sequences: "surveillanceInTexas/data/25k_01.metadata.tsv"
    metadata: "surveillanceInTexas/data/25k_02.metadata.tsv"
    sequences: "surveillanceInTexas/data/25k_02.metadata.tsv"
    metadata: "surveillanceInTexas/data/25k_03.metadata.tsv"
    sequences: "surveillanceInTexas/data/25k_03.metadata.tsv"
    metadata: "surveillanceInTexas/data/25k_04.metadata.tsv"
    sequences: "surveillanceInTexas/data/25k_04.metadata.tsv"
  - name: "context"
    metadata: "surveillanceInTexas/data/contextual_00.metadata.tsv"
    sequences: "surveillanceInTexas/data/contextual_00.sequences.fasta"
    metadata: "surveillanceInTexas/data/contextual_01.metadata.tsv"
    sequences: "surveillanceInTexas/data/contextual_01.sequences.fasta"
    metadata: "surveillanceInTexas/data/contextual_02.metadata.tsv"
    sequences: "surveillanceInTexas/data/contextual_02.sequences.fasta"
    
builds:
  houston:
    title: "the surveillance on Delta variant in Texas"
    subsampling_scheme: all
    auspice_config: "surveillanceInTexas/auspice_config_houston.json"
    subsampling_scheme: state-territory
    
subsampling:
  state-territory:
    local-focus:
      max_sequences: 15000
      query: --query "(focus == 'yes')"

files:
  description: "surveillanceInTexas/description.md"
  colors: "surveillanceInTexas/colors.tsv"

traits:
  houston:
    columns: ["division", "location"]


